<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jQuery.min.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        list-style: none;
      }
      body {
        display: flex;
        padding: 20px;
      }
      ul {
        display: flex;
        flex-direction: column;
        width: 80px;
        height: 200px;
        border: solid 1px #666;
      }
      ul li {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      .fa {
        height: 200px;
        width: 300px;
        position: relative;
      }
      .fa img {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
        border: solid 1px #666;
      }
      .fa img:first-child {
        display: block;
      }
      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="red">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
    <div class="fa">
      <img src="../image/1.jpg" />
      <img src="../image/2.jpg" />
      <img src="../image/3.jpg" />
      <img src="../image/4.jpg" />
      <script>
        $(function () {
          $("li").click(function () {
            // 链式编程操作...........
            $(this).addClass("red").siblings().removeClass("red");
            var num = $(this).index();
            // 链式编程操作...........
            $("img").eq(num).show().siblings().hide();
          });
        });
      </script>
    </div>
  </body>
</html>
