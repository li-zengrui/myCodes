<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jQuery.min.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        list-style: none;
      }
      body {
        width: 100vw;
        height: 100vh;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      ul {
        height: 200px;
        width: 300px;
        border: white 1px solid;
        display: grid;
        grid-template: repeat(2, 1fr) / repeat(3, 1fr);
      }
      li {
        background-color: white;
        text-align: center;
        line-height: 100px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
    <script>
      $(function () {
        $("li").hover(
          function () {
            $(this).siblings().stop().fadeTo(100, 0.2);
          },
          function () {
            $(this).siblings().stop().fadeTo(100, 1);
          }
        );
      });
    </script>
  </body>
</html>
