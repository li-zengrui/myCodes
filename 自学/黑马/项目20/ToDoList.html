<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      body {
        width: 100vw;
        height: 100vh;
        background-color: #cbcecb;
      }
      header {
        background-color: #313431;
        width: 100%;
        height: 10vh;
      }
      header span {
        color: white;
        line-height: 10vh;
        font-size: 20px;
        margin-left: 25vw;
        margin-right: 10vw;
      }
      header input {
        width: 25%;
        height: 35%;
        border-radius: 4px;
        outline: none;
        padding-left: 6px;
      }
      main {
        background-color: #cbcecb;
      }
      .doingnav {
        position: relative;
        width: 42vw;
        height: 14vh;
        margin-left: 25vw;
      }
      .span {
        font-size: 20px;
        font-weight: bold;
        line-height: 14vh;
      }
      .num {
        background-color: #e4e7f6;
        border-radius: 50%;
        display: inline-block;
        width: 20px;
        height: 20px;
        position: absolute;
        right: 1vw;
        top: 2.8vw;
        font-size: 14px;
        font-weight: normal;
        line-height: 20px;
        text-align: center;
      }
      ul {
        width: 42vw;
        margin-left: 25vw;
      }
      ul li {
        height: 30px;
        background-color: #fcfffc;
        border-left: #64949a 5px solid;
        margin-bottom: 5px;
        position: relative;
      }
      .btn {
        height: 20px;
        width: 20px;
        position: absolute;
        left: 10px;
        top: 5px;
      }
      .why {
        position: absolute;
        left: 50px;
        top: 5px;
      }
      .del {
        background-color: #cbcecb;
        position: absolute;
        display: inline-block;
        width: 20px;
        height: 20px;
        right: 10px;
        top: 5px;
        border-radius: 40%;
        cursor: pointer;
      }
      .done ul {
        opacity: 0.5;
      }
      footer {
        height: 4vh;
        background-color: #cbcecb;
        margin-top: 2vw;
        width: 42vw;
        margin-left: 25vw;
        text-align: center;
        font-weight: lighter;
        font-size: 14px;
      }
    </style>
    <script src="../jQuery.min.js"></script>
    <script src="ToDoList.js"></script>
  </head>
  <body>
    <header>
      <span>ToDoList</span>
      <input type="text" placeholder="添加ToDo" id="write" />
    </header>
    <main>
      <div class="doing">
        <div class="doingnav">
          <span class="span">正在进行</span>
          <span class="num num1"></span>
        </div>
        <ul class="ul1"></ul>
      </div>
      <div class="done">
        <div class="doingnav">
          <span class="span">已经完成</span>
          <span class="num num2"></span>
        </div>
        <ul class="ul2"></ul>
      </div>
    </main>
    <footer>
      <p>Copyright &copy; 2020 todolist.cn clear</p>
    </footer>
  </body>
</html>
