<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      div {
        position: relative;
        margin: 150px auto;
        width: 565px;
        height: 250px;
        border: 1px solid #666;
        overflow: hidden;
      }
      ul {
        position: absolute;
        left: 0;
        top: 0;
        width: 1000%;
        height: 100%;
        transition: all 0.5s linear;
      }
      ul li {
        width: 10%;
        height: 100%;
        float: left;
      }
      img {
        width: 100%;
        height: 100%;
      }
      .left,
      .right {
        position: absolute;
        left: 0;
        top: 125px;
        z-index: 2;
        display: none;
      }
      .right {
        left: 542px;
      }
      ol {
        position: absolute;
        bottom: 0;
        left: 250px;
      }
      ol li {
        float: left;
      }
      .red {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="javascript:;" class="left">ðŸ‘ˆ</a>
      <a href="#" class="right">ðŸ‘‰</a>
      <ul>
        <li>
          <img src="../image/1.webp" alt="" />
        </li>
        <li>
          <img src="../image/2.webp" alt="" />
        </li>
        <li>
          <img src="../image/3.webp" alt="" />
        </li>
        <li>
          <img src="../image/1.webp" alt="" />
        </li>
      </ul>
      <ol></ol>
    </div>

    <script>
      function animate(obj, target, callback) {
        clearInterval(obj.timer);
        obj.timer = setInterval(function () {
          if (obj.offsetLeft == target) {
            clearInterval(obj.timer);
            if (callback) {
              callback();
            }
          } else if (obj.offsetLeft < target) {
            obj.style.left = obj.offsetLeft + 565 + "px";
          } else {
            obj.style.left = obj.offsetLeft - 565 + "px";
          }
        }, 100);
      }
      var getdiv = document.querySelector("div");
      var getul = document.querySelector("ul");
      var left = document.querySelector(".left");
      var right = document.querySelector(".right");
      var imgs = document.querySelectorAll("img");
      var ol = document.querySelector("ol");
      var ul = document.querySelector("ul");
      var num = 0;
      for (var i = 0; i < imgs.length - 1; i++) {
        var circle = document.createElement("li");
        circle.setAttribute("index", i);
        circle.innerHTML = "â­•";
        ol.appendChild(circle);
        circle.addEventListener("click", function () {
          for (var i = 0; i < ol.children.length; i++) {
            ol.children[i].className = "";
          }
          this.className = "red";
          var index = this.getAttribute("index");
          animate(ul, -index * 465);
        });
      }
      ol.firstElementChild.className = "red";
      getdiv.addEventListener("mouseenter", function () {
        left.style.display = "block";
        right.style.display = "block";
      });
      getdiv.addEventListener("mouseleave", function () {
        left.style.display = "none";
        right.style.display = "none";
      });
      right.addEventListener("click", function () {
        num++;
        getul.style.left = getul.offsetLeft - 565 + "px";
        if (num == 3) {
          num = 0;
          getul.style.left = 0;
        }
      });
      left.addEventListener("click", function () {
        num--;
        if (num < 0) {
          num = 2;
          getul.style.left = -565 * 2 + "px";
        } else {
          getul.style.left = getul.offsetLeft + 565 + "px";
        }
      });
    </script>
  </body>
</html>
