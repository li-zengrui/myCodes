<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        list-style: none;
      }
      body {
        width: 100vw;
        height: 100vh;
        background-color: #888;
      }
      h3 {
        text-align: center;
        margin-top: 5vh;
      }
      .bigtab {
        width: 80vw;
        height: 60vh;
        margin: 8vh auto;
        border: solid 1px black;
      }
      header {
        width: 100%;
        height: 15%;
        border-bottom: solid 1px black;
        position: relative;
      }
      ul {
        height: 100%;
      }
      ul li {
        position: relative;
        height: 100%;
        float: left;
        border-right: solid 1px black;
        padding: 0 20px 0 13px;
      }
      li span {
        line-height: 9vh;
      }
      .del {
        position: absolute;
        top: 0;
        right: 0;
        background: black;
        color: white;
        cursor: pointer;
      }
      header div {
        position: absolute;
        right: 3vh;
        top: 2vh;
        border: 1px solid black;
        padding: 0.5vh 1.2vw;
        cursor: pointer;
      }
      main {
        width: 100%;
        height: 85%;
        overflow: hidden;
      }
      section {
        width: 100%;
        height: 100%;
        position: absolute;
        display: none;
      }
      .liactive {
        color: pink;
      }
      .sectionon {
        display: block;
      }
    </style>
    <script src="../jQuery.min.js"></script>
    <!-- <script src="tab.js"></script> -->
    <script src="mytab.js"></script>
  </head>
  <body>
    <h3>Js面向对象 动态添加标签页</h3>
    <div class="bigtab" id="tab1">
      <header>
        <ul class="ul">
          <li class="liactive">
            <span>测试1</span><strong class="del">×</strong>
          </li>
          <li><span>测试2</span><strong class="del">×</strong></li>
          <li><span>测试3</span><strong class="del">×</strong></li>
        </ul>
        <div id="tabadd">+</div>
      </header>
      <main class="secfa">
        <section class="sectionon">测试1</section>
        <section>测试2</section>
        <section>测试3</section>
      </main>
    </div>
  </body>
</html>
