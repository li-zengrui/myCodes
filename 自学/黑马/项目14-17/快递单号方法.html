<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search{
            width: 220px;
        }

        .con{
            display: none;
            height: 40px;
            width: 200px;
            border: wheat solid 2px;
            margin-bottom: 4px;
            font-size: 24px;
            line-height: 40px;
        }

    </style>
</head>
<body>
    <div class="search">
        <div class="con"></div>
        <input type="text" class="jd" placeholder="请输入快递单号">     <!--H5新增属性placeholder -->
    </div>

    <script>
        var con = document.querySelector('.con');
        var jd = document.querySelector('.jd');
        jd.addEventListener('keyup',function(){     //keyup文字落入文本框才触发事件
            if(this.value == ''){
                con.style.display = 'none';
            }else{
                con.style.display = 'block';
                con.innerHTML = this.value;
            }    
        })
        jd.addEventListener('focus',function(){
            if(jd.value != ''){
                con.style.display = 'block';
                con.innerHTML = this.value;
            }
        })
        jd.addEventListener('blur',function(){
            con.style.display = 'none';
        })
    </script>
</body>
</html>
