    <input type="button" value="关灯">
    <script>
    var inp = document.querySelector('input');
    var flag = 0;
    inp.onclick = function(){        
        if(flag == 0){
            document.body.className = 'black';
            flag = 1;  
            this.value = '开灯';             
        }else{
            document.body.className = 'white';
            flag = 0;
            this.value = '关灯'; 
        } 
    }
    </script>
