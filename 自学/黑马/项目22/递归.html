<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function jiecheng(n) {
        if (n === 1) {
          return 1;
        } else if (n < 1) {
          return;
        }
        return n * jiecheng(n - 1);
      }

      function tuzi(n) {
        if (n <= 0) return;
        if (n <= 2) return 1;
        return tuzi(n - 2) + tuzi(n - 1);
      }
    </script>
  </body>
</html>
