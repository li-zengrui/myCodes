<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>按钮</button>
    <script>
      var o = {
        name: "lzr",
      };
      function fn1() {
        console.log(this);
      }
      fn1.call(o); //调用了fn1，并且将this指向从window变成o

      var arr = [11, 2, 33];
      var max = Math.max.apply(Math, arr); //数组借用了内置对象Math的max方法
      console.log(max);

      var btn = document.querySelector("button");
      btn.onclick = function () {
        this.disabled = true;
        setTimeout(
          function () {
            this.disabled = false;
          }.bind(this), //不立即执行使用bind，将定时器中的this指向btn
          2000
        );
      };
    </script>
  </body>
</html>
