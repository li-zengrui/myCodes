<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var array = [4,2,6,1,5,3];
        var temp = 0;
        for(var i = 1;i < array.length;i++){
            for(var j = 0;j <= array.length - i;j++){
                if(array[j]>array[j+1]){
                    temp = array[j];
                    array[j] = array[j+1];
                    array[j+1] = temp;
                }
            }
        }
        console.log(array);
        
    </script>
</head>
<body>
    
</body>
</html>
