<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function backDay(){
            var year = prompt('请输入年份：');
            if (isLeap(year)){
                alert('29天');
            }else{
                alert('28天');
            }
        }

        function isLeap(year){
            if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
                return true;
            }else{
                return false;
            }
        }
    backDay();
    </script>
