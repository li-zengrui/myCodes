<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // let 不具有变量提升

      var num = 1;

      //   let num = 0;
      //   let和var不能重复定义！！！

      if (true) {
        //   只要块级作用域里面用let声明了num，则num不查找作用域外的声明——暂时性死区
        num++;
        let num = 0;
      }
    </script>
  </body>
</html>
