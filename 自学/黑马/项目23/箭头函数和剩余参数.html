<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fn = (...num) => {
        let sum = 0;

        // num.forEach(function (a) {
        //   sum += a;
        // });
        num.forEach((a) => (sum += a));

        return sum;
      };
      console.log(fn(1));
      console.log(fn(1, 2));
      console.log(fn(1, 2, 3));
    </script>
  </body>
