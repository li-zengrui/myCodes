<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model.number="msg1" />
      <input type="text" v-model.trim="msg2" />
      <input type="text" v-model.lazy="msg3" />
      <div>{{msg3}}</div>
      <button @click.prevent="handle">提交</button>
    </div>
    <script src="../vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          msg1: "",
          msg2: "",
          msg3: "",
        },
        methods: {
          handle: function () {
            console.log(this.msg1 + 1);
            console.log(this.msg2);
          },
        },
      });
    </script>
  </body>
</html>
