<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>{{father}}</div>
      <!-- 
          html中短横线取代js中的驼峰
      -->
      <son menu-title="传入"></son>
      <son :menu-title="bind"></son>
    </div>
    <script src="../vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          father: "bbb",
          bind: "动态绑定",
        },
        components: {
          son: {
            props: ["menuTitle"],
            data: function () {
              return {
                msg: "aaa",
              };
            },
            template: "<div>{{msg+menuTitle}}</div>",
          },
        },
      });
    </script>
  </body>
</html>
