<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="hello">
      <div v-cloak>{{msg}}</div>
      <div>{{msg+'-----'+123}}</div>
    </div>
    <script src="../vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#hello",
        data: {
          msg: "Hello",
        },
      });
    </script>
  </body>
</html>
