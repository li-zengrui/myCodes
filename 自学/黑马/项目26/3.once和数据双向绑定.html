<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!--  v-once  只编译一次，不具备数据响应式 -->
      <div v-cloak v-once>{{once}}</div>
      <!-- 双向绑定   v-model -->
      <input type="text" v-model="msg" />
    </div>
    <script src="../vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          once: "000",
          msg: "111",
        },
      });
    </script>
  </body>
</html>
