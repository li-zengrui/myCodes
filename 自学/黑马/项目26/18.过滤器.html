<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="msg" />
      <!-- 过滤器用于插值表达式和属性绑定 -->
      <div>{{msg|upper|lower}}</div>
      <div :v-abc="msg|upper">111</div>
      <hr />
      <div>{{time|format('yyyy-MM-dd')}}</div>
    </div>
    <script src="../vue.js"></script>
    <script>
      Vue.filter("upper", function (val) {
        return val.charAt(0).toUpperCase() + val.slice(1);
      });
      Vue.filter("format", function (value, arg) {
        if (arg == "yyyy-MM-dd") {
          var ret = "";
          ret +=
            value.getFullYear() +
            "-" +
            (value.getMonth() + 1) +
            "-" +
            value.getDate();
          return ret;
        }
      });
      var vm = new Vue({
        el: "#app",
        data: {
          msg: "",
          time: new Date(),
        },
        methods: {},
        rrlatives: {},
        computed: {},
        watch: {},
        // 局部过滤器
        filters: {
          lower: function (val) {
            return (
              val.slice(0, val.length - 1) +
              val.charAt(val.length - 1).toLowerCase()
            );
          },
        },
      });
    </script>
  </body>
</html>
