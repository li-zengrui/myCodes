<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <a href="#/zhuye">主页</a>
      <a href="#/yule">娱乐</a>
      <a href="#/keji">科技</a>
      <a href="#/caijing">财经</a>
      <component :is="comName"></component>
    </div>

    <script src="../vue.js"></script>
    <script>
      const zhuye = {
        template: "<h1>主页</h1>",
      };
      const yule = {
        template: "<h1>娱乐</h1>",
      };
      const keji = {
        template: "<h1>科技</h1>",
      };
      const caijing = {
        template: "<h1>财经</h1>",
      };
      var vm = new Vue({
        el: "#app",
        data: {
          comName: "zhuye",
        },
        components: {
          zhuye,
          yule,
          keji,
          caijing,
        },
      });
      window.onhashchange = function () {
        switch (location.hash) {
          case "#/zhuye":
            vm.comName = "zhuye";
            break;
          case "#/yule":
            vm.comName = "yule";
            break;
          case "#/keji":
            vm.comName = "keji";
            break;
          case "#/caijing":
            vm.comName = "caijing";
            break;
          default:
            break;
        }
      };
    </script>
  </body>
</html>
