<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <router-link to="/user">User</router-link>
      <router-link to="/register">Register</router-link>

      <router-view></router-view>
    </div>
    <script src="../vue.js"></script>

    <script src="../vue-router.js"></script>
    <script>
      const User = {
        template: "<h1>User组件</h1>",
      };

      //   子路由链接
      // 子路由占位符
      const Register = {
        template: `
            <div>
                <h1>Register组件</h1>
                <hr/>
                <router-link to='/resgister/tab1'>tab1</router-link>
                <router-link to='/resgister/tab2'>tab2</router-link>
                <router-view></router-view>
            </div>
        `,
      };

      // 子路由组件
      const Tab1 = {
        template: "<h3>tab1子组件</h3>",
      };
      const Tab2 = {
        template: "<h3>tab2子组件</h3>",
      };

      const router = new VueRouter({
        routes: [
          { path: "/", redirect: "/user" },
          { path: "/user", component: User },
          {
            path: "/register",
            component: Register,
            // 子路由规则children数组
            children: [
              { path: "/resgister/tab1", component: Tab1 },
              { path: "/resgister/tab2", component: Tab2 },
            ],
          },
        ],
      });

      const vm = new Vue({
        el: "#app",
        data: {},
        methods: {},
        router: router,
      });
    </script>
  </body>
</html>
