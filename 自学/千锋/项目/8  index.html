    <title>Document</title>

  <body>
    <script>
      function fn(a) {
        console.log("phpfn", a);
      }
      //   jsonp只能用于get请求

    <!-- 放在script标签中，当作js语句 -->
    <script src="http://localhost/project/8%20%20data.js"></script>

  </body>
