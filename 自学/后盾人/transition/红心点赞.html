<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      main {
        height: 200px;
        width: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      div {
        height: 100px;
        width: 100px;
        background-color: aquamarine;
        border-radius: 50%;
        position: absolute;
        transition: 500ms;
      }
      main:active div {
        transform: scale(2);
        background-color: red;
        opacity: 0;
      }
      main:active div:nth-child(2) {
        transform: scale(1);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
