<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-color: cadetblue;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div {
        width: 120px;
        height: 200px;
        border: azure solid 1px;
        position: relative;
      }
      div:nth-child(1)::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 30%;
        top: 0;
        background-color: red;
        transition: all 1s steps(2, start) 0s;
      }
      div:nth-child(1)::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 30%;
        bottom: 0;
        background-color: blue;
        transition: all 1s step-end 0s;
      }
      main:hover :nth-child(1)::before {
        transform: translate(121px);
      }
      main:hover :nth-child(1)::after {
        transform: translate(121px);
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
