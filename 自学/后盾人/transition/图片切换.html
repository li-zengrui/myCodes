<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      main {
        width: 200px;
        height: 150px;
        overflow: hidden;
      }
      section {
        width: 400px;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 1s steps(2);
      }
      div {
        width: 200px;
        height: 150px;
        overflow: hidden;
      }
      img {
        height: 100%;
        width: 100%;
      }
      main:hover section {
        transform: translate(-200px);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div><img src="../img/1.jpg" alt="11" /></div>
        <div><img src="../img/2.jpg" alt="22" /></div>
      </section>
    </main>
  </body>
</html>
