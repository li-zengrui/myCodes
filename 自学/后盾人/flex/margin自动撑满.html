<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        height: 100vh;
        width: 100vw;
        background-color: darkgray;
      }
      nav {
        background-color: darkkhaki;
        width: 100%;
        height: 10vh;
        display: flex;
      }
      ul {
        list-style: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      ul:nth-child(1) {
        /* !!!!!!!!!!!!!!!!!!!! */
        margin-right: auto;
      }
      ul:nth-child(1) li {
        line-height: 10vh;
        margin: 0 30px;
        border-right: grey solid;
      }
      ul:nth-child(2) li {
        height: 10vh;
        width: 10vh;
        border-radius: 50%;
        background-color: darkmagenta;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>11</li>
        <li>22</li>
        <li>33</li>
        <li>44</li>
        <li>55</li>
      </ul>
      <ul>
        <li></li>
      </ul>
    </nav>
  </body>
</html>
