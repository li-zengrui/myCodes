<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      caption {
        background: red;
        color: white;
        caption-side: top;
      }
      table {
        width: 200px;
        border-spacing: 0px;
        empty-cells: hide;
        /* border-collapse: collapse;
        设置完border-spacing和empty-cells失效 */
      }
      td {
        height: 60px;
        text-align: center;
        /* vertical-align只能设置表格和行级元素 */
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <thead>
        <caption>
          标题
        </caption>
        <tr>
          <td>编号</td>
          <td>标题</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>标题1</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>2</td>
          <td>标题2</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
