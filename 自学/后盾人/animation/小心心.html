<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div {
        height: 150px;
        width: 150px;
        opacity: 0.6;
        background-color: red;
        position: relative;
        transform: rotate(45deg);
        animation-name: scale;
        animation-duration: 1s;
        animation-iteration-count: infinite;

        /* normal  reverse  alternate alternate-reverse*/
        animation-direction: alternate;
        /* 这个跟设置50%一样 */
      }
      div::before {
        content: "";
        height: 150px;
        width: 150px;
        position: absolute;
        border-radius: 50%;
        background-color: red;
        transform: translateX(-50%);
      }
      div::after {
        content: "";
        height: 150px;
        width: 150px;
        position: absolute;
        border-radius: 50%;
        background-color: red;
        transform: translateY(-50%);
      }
      @keyframes scale {
        100% {
          transform: rotate(45deg) scale(2);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="heart"></div>
  </body>
</html>
