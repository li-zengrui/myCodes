<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      main {
        height: 300px;
        width: 300px;
        border: bisque solid;
        display: grid;
        grid-template-rows: repeat(3, 1fr);
        grid-template-columns: repeat(3, 1fr);

        /* !!! */
        grid-auto-flow: row dense;
      }
      div {
        background-color: aquamarine;
        margin: 10px;
      }
      div:nth-child(1) {
        grid-column: 1 / span 2;
      }
      div:nth-child(2) {
        grid-column: 2 / span 1;
      }
    </style>
  </head>
  <body>
    <main>
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </main>
  </body>
</html>
