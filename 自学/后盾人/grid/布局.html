<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      article {
        width: 300px;
        height: 300px;
        display: grid;

        /* grid-template-rows: 90px 60px 90px 60px;
        grid-template-columns: 50% 50%; */

        /* grid-template-rows: repeat(2, 90px 60px);
        grid-template-columns: repeat(auto-fill, 150px); */

        /* grid-template-rows: 3fr 2fr 3fr 2fr;
        grid-template-columns: repeat(2, 1fr); */

        grid-template-rows: repeat(4, minmax(70px, 80px));
        grid-template-columns: repeat(2, 1fr);

        background-color: cadetblue;

        /* column-gap: 10px;
        row-gap: 5px; */
        gap: 5px 10px;
      }
      div {
        background-color: burlywood;
        border: cornflowerblue solid;
      }
      div:first-child {
        grid-row-start: 2;
        grid-row-end: 4;
        grid-column-start: 2;
        grid-column-end: 3;
      }
    </style>
  </head>
  <body>
    <article>
      <div>1</div>
      <div>2</div>
    </article>
  </body>
</html>
