<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: gray;
        width: 100vx;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .btn {
        color: honeydew;
        text-decoration: none;
        width: 200px;
        height: 40px;
        background-color: red;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        transform: skew(25deg) rotate(-30deg);
      }
      .btn::before {
        content: "";
        width: 10px;
        height: 100%;
        background-color: black;
        position: absolute;
        left: -10px;
        transform: skewY(-45deg) translateY(5px);
      }
      .btn::after {
        content: "";
        width: 100%;
        height: 10px;
        background-color: red;
        position: absolute;
        bottom: -10px;
        transform: skewX(-45deg) translateX(-5px);
      }
    </style>
  </head>
  <body>
    <a href="" class="btn">巧克力</a>
  </body>
</html>
