<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 300px;
        width: 300px;
        background-color: aquamarine;
        border: black 5px dotted;
        padding: 10px;
        background-clip: border-box;
        /* background-clip: padding-box; */
        /* background-clip: content-box; */
      }
      main {
        width: 200px;
        height: 200px;
        background: radial-gradient(red 0%, yellow 40%, black 70%, black 100%);
      }
      nav {
        height: 300px;
        width: 50px;
        background: repeating-linear-gradient(red, blue 50px);
      }
      footer {
        height: 300px;
        width: 300px;
        border-radius: 50%;
        background: repeating-radial-gradient(red, blue 50px);
      }
    </style>
  </head>
  <body>
    <div></div>
    <hr />
    <main></main>
    <hr />
    <nav></nav>
    <hr />
    <footer></footer>
  </body>
</html>
